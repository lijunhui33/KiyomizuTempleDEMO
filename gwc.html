         <script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
         <script type="text/javascript">
         	var data = location.href;
			console.log(data);
			var arr = data.split("?");
			console.log(arr);
			var name = arr[1];
			console.log(name);
			var imgId = name.substring(name.indexOf("=")+1);
			console.log(imgId);
         	$.ajax({
            	type:"get",
            	dataType:"text",
            	async:true,
            	url:"js/new_file.json",
            	success:function(re){
            		var jsonObj=JSON.parse(re);
              		$('.a1-tu img').prop('src','img/' + jsonObj[imgId][0]);
					$('#mpm').html(jsonObj[imgId][1]);
					$('#jg').html(jsonObj[imgId][2]);
					var i=1;
					var money=jsonObj[imgId][2].substring(jsonObj[imgId][2].indexOf("￥")+1);
					console.log(money);
		            $('#inp1').click(function(){
		            	i--;
		            	if(i==0){
		            		i=1;
		            	}
		            	$('#inp2').val(i);
                        $('#zj').html(money*i);
                        $('#zjs').html(money*i+1);
                        $('.js1-right-jg').html(money*i+1);
		            })
		               $('#inp3').click(function(){
		            	i++;
		           
		            	$('#inp2').val(i);
                        $('#zj').html(money*i);
                        $('#zjs').html(money*i+1);
                         $('.js1-right-jg').html(money*i+1);
		            }) 
		                $('#inp2').change(function(){
		                	i=$('#inp2').val();
                            $('#zj').html(money*i);
                            $('#zjs').html(money*i+1);
                            $('.js1-right-jg').html(money*i+1);
		                })
					$('#inp2').val(i);
					$('#zj').html(money);
                    $('#zjs').html(money*1+1);
                     $('.js1-right-jg').html(money*i+1);
		            }
           })
         	 $('.feel-right span').eq(0).click(function(){
					location.href = "index.html";
			})
         </script>
